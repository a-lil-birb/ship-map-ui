<!DOCTYPE html>
<html>
<head>
  <title>Maritime Shipping Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Map Section -->
      <div class="col-md-8 p-0">
        <div id="map"></div>
      </div>
      
      <!-- Dashboard Sidebar -->
      <div class="col-md-4 p-3 bg-light d-flex flex-column" style="height: 100vh; overflow-y: auto;">
        <h2 class="mb-4">ðŸŒŠ Maritime Tracker</h2>
        
        <!-- Ship Detail Panel (Initially hidden) -->
        <div id="ship-detail" class="card mb-3 d-none">
          <div class="card-body">
            <button id="close-detail" class="btn btn-sm btn-close float-end"></button>
            <h4 id="ship-name" class="mb-0">Ship Name</h4>
            <div id="ship-icon" class="display-4 mb-2"></div>
            <div class="row mb-2">
              <div class="col-6">
                <small class="text-muted">Type</small>
                <div id="ship-type" class="fw-bold">-</div>
              </div>
              <div class="col-6">
                <small class="text-muted">Status</small>
                <div id="ship-status" class="fw-bold">-</div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <small class="text-muted">Speed</small>
                <div id="ship-speed" class="fw-bold">-</div>
              </div>
              <div class="col-6">
                <small class="text-muted">Course</small>
                <div id="ship-course" class="fw-bold">-</div>
              </div>
            </div>
            <hr>
            <h6>Environmental Impact</h6>
            <canvas id="ship-chart"></canvas>
            <div class="mt-3">
              <small class="text-muted">Last Updated</small>
              <div id="ship-updated" class="text-muted">-</div>
            </div>
          </div>
        </div>
        
        <!-- Default Dashboard Content -->
        <div id="dashboard-content">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Vessel Metrics</h5>
              <canvas id="emissionsChart"></canvas>
            </div>
          </div>
          
          <div class="card">
            <div class="card-body">
              <h5>Active Ships</h5>
              <ul id="ship-list" class="list-group">
                <!-- Ships will appear here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="mock_ships.js"></script>
  <script src="app.js"></script>
</body>
</html>
